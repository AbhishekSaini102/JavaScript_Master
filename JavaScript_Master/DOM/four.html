<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function createStyledDiv(text, color, bgColor) {
            const div = document.createElement('div');
            div.className = "main";
            div.id = Math.round(Math.random() * 10 + 1);
            div.setAttribute('title', 'myTitle');
            div.setAttribute('style', `color: ${color}; text-align: center; text-transform: uppercase; background-color: ${bgColor}; padding: 10px; margin-top: 10px; font-size: 20px; font-weight: bold;`);
            div.innerHTML = `<h2>${text}</h2>`;
            console.log(div); // Log the created div element
            document.body.appendChild(div);
        }

        const colors = ['#ff9999', '#99ff99', '#9999ff', '#ffff99', '#ff99ff', '#99ffff'];
        for (let i = 0; i < colors.length; i++) {
            createStyledDiv('Hello World', 'red', colors[i]);
        }

    </script>
</body>

</html>
