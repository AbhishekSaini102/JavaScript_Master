<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>

<script>
    function addLanguage(Language_Name) {
        const li = document.createElement('li');
        li.innerHTML = `${Language_Name}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python');
    addLanguage('Java');

    function addOptimizedWayLanguage(Language_Name) {
        const li = document.createElement('li');
        li.innerHTML = `${Language_Name}`;
        document.querySelector('.language').insertAdjacentElement('beforeend', li);
    }
    addOptimizedWayLanguage('C++');
    addOptimizedWayLanguage('C#');

    function addOptimizedWayLanguage2(Language_Name) {
        const li = document.createElement('li');
        li.innerHTML = `${Language_Name}`;
        document.querySelector('.language').insertAdjacentElement('afterbegin', li);
    }
    addOptimizedWayLanguage2('Ruby');
    addOptimizedWayLanguage2('PHP');


    function addOptimizedWayLanguage3(Language_Name) {
        const li = document.createElement('li');
        li.innerHTML = `${Language_Name}`;
        document.querySelector('.language').insertAdjacentElement('beforebegin', li);

    }
    addOptimizedWayLanguage3('Swift');
    addOptimizedWayLanguage3('Kotlin');

    function addOptimizedWayLanguage4(Language_Name) {
        const li = document.createElement('li');
        li.innerHTML = `${Language_Name}`;
        li.classList.add('language');
        document.querySelector('.language').insertAdjacentElement('afterend', li);

    }
    addOptimizedWayLanguage4('Rust');
    addOptimizedWayLanguage4('Go');

    function addOptimizedWayLanguage5(Language_Name) {
        const li = document.createElement('li');
        const addText = document.createTextNode(Language_Name);
        //li.appendChild(document.createTextNode(Language_Name));
        li.appendChild(addText);
        //document.querySelector('.language').appendChild(li);
        const ul = document.querySelector('.language');
        //ul.appendChild(li);
        ul.appendChild(li);
    }
    addOptimizedWayLanguage5('R');
    addOptimizedWayLanguage5('D');
    addOptimizedWayLanguage5('O');
